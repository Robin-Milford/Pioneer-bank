<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <main id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <br>


        <div class="submit-area shadow p-3 mb-5 bg-white rounded">
            <h4>Please Login</h4>
            <br>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Submit</button>

        </div>


    </main>

    <section id="trans-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDept">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="withdrawDept">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="balanceDept">1000</span> </h1>
                </div>

            </div>
        </div>
        <div class="second">
            <div class="row">
                <div class="col md-6">
                    <div class="submit-area shadow p-3 mb-5 bg-white rounded">
                        <h4>Deposit</h4>

                        <input id="depositAmount" type="text" placeholder="Amount" class="form-control">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col md-6">
                    <div class="submit-area shadow p-3 mb-5 bg-white rounded ">

                        <h4>Withdraw</h4>
                        <input id="withdrawAmn" type="text" placeholder="Amount you want to withdraw" class="form-control">
                        <br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // login button event handler
        const log = document.getElementById("login");
        log.addEventListener('click', function() {
            const login = document.getElementById("login-area");
            login.style.display = 'none';
            const trans = document.getElementById("trans-area");
            trans.style.display = 'block';
        })


        // deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function() {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNum = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('currentDept').innerText;
            const currenDept = parseFloat(currentDeposit);
            const totalDeposit = currenDept + depositNum;

            document.getElementById('currentDept').innerText = totalDeposit;
            document.getElementById('depositAmount').value = '';
            document.getElementById('balanceDept').innerText = totalDeposit;

            const mainBalance = document.getElementById('balanceDept').innerText;
            const mainbalanceDept = parseFloat(mainBalance);
            const totalBalance = mainbalanceDept + totalDeposit;
            document.getElementById('balanceDept').innerText = totalBalance;

        })


        // withdraw button event handler

        const withdrawBtn = document.getElementById('withdraw');
        withdrawBtn.addEventListener('click', function() {
            const withdraw = document.getElementById('withdrawAmn').value;
            const withdrawAmount = parseFloat(withdraw);
            const withdrawn = document.getElementById('withdrawDept').innerText;
            const withdrawnn = parseFloat(withdrawn);
            const totalWithdraw = withdrawAmount + withdrawnn;
            document.getElementById('withdrawDept').innerText = totalWithdraw;
            document.getElementById('withdrawAmn').value = '';


        })

        function getInput(id) {
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number;
        }
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
